syntax = "proto3";

package sudokuapi;

service Puzzler {
  rpc GetPuzzle (PuzzleID) returns (Puzzle);
  rpc GetStats (StatsQuery) returns (Stats);
  rpc CreatePuzzle (Puzzle) returns (Puzzle);
}

message StatsQuery {}

message PuzzleID {
  string uuid = 1;
}

message Puzzle {
  string uuid = 1;
  repeated int32 start = 2;
  repeated int32 solution = 3;
}

message Stats {
  uint64 count = 1;
}
